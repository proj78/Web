  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #00aaff;
      --btn-bg: #000;
      --btn-text: #00aaff;
      --border-color: #00aaff;
      --shadow-color: #00aaff;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #111;
      --btn-bg: #fff;
      --btn-text: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      transition: 0.4s;
      overflow: hidden;
    }

    /* Login Screen */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
      color: #00ccff;
      font-family: 'Orbitron', sans-serif;
    }

    #login-screen input {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border: 2px solid #00ccff;
      background: transparent;
      color: #00ccff;
      font-family: 'Share Tech Mono';
    }

    #login-screen button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ccff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #login-error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    /* Stylish Loading Overlay */
    #loading-overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000, #001f33);
      color: #00ccff;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      padding: 30px;
    }

    .neon-ring {
      width: 90px;
      height: 90px;
      border: 8px solid #00aaff33;
      border-top: 8px solid #00ccff;
      border-radius: 50%;
      animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }

    .loading-title {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: glow-text 2s ease-in-out infinite alternate;
    }

    .loading-logs span {
      display: block;
      margin: 5px 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #00ccff; }
      to { box-shadow: 0 0 20px #00ccff; }
    }

    @keyframes glow-text {
      from { text-shadow: 0 0 5px #00ccff; }
      to { text-shadow: 0 0 20px #00ccff; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* Main Content (hidden initially) */
    #main-content {
      display: none;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.2) blur(2px);
    }

    .menu-icon {
      position: absolute;
      top: 15px;
      left: 20px;
      cursor: pointer;
      z-index: 99;
    }

    .menu-icon div {
      width: 30px;
      height: 4px;
      background-color: var(--text-color);
      margin: 6px 0;
    }

    .toggle-mode,
    .settings-btn {
      position: absolute;
      top: 15px;
      background: none;
      border: 2px solid var(--border-color);
      color: var(--text-color);
      padding: 5px 12px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      border-radius: 5px;
      z-index: 99;
      transition: 0.3s;
    }

    .toggle-mode:hover,
    .settings-btn:hover {
      background-color: var(--border-color);
      color: var(--bg-color);
    }

    .toggle-mode { right: 80px; }
    .settings-btn { right: 20px; }

    .sidebar {
      position: absolute;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px 20px;
      transition: 0.4s;
      z-index: 98;

    .sidebar.active { left: 0; }

    .sidebar button {

      border: 2px solid var(--border-color);
      color: var(--btn-text);
      border-radius: 6px;
      font-size: 14px;

    }

    .center-content {

      flex-direction: column;
      align-items: center;
      margin-top: 90px;
      text-align: center;
    }

    .typing-svg {

      border-right: 3px solid var(--text-color);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) infinite alternate, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 320px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid var(--border-color);
      box-shadow: 0 0 20px var(--shadow-color);
    }

    .button-container {

      flex-direction: column;

      width: 90%;
      max-width: 400px;

    }

    .neon-button:hover {
      background: #0088ff;
    }

    .footer {

      margin-top: 60px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
